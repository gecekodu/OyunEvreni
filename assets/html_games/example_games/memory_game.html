<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .stats {
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card {
            width: 80px;
            height: 80px;
            background: #667eea;
            border: 2px solid #764ba2;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            user-select: none;
        }

        .card:hover {
            transform: scale(1.05);
            background: #764ba2;
        }

        .card.flipped {
            background: white;
            color: #667eea;
        }

        .card.matched {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè Memory Card Game</h1>
        <div class="stats">
            <p>Moves: <span id="moves">0</span></p>
            <p>Matches: <span id="matches">0</span> / 8</p>
        </div>
        <div class="card-grid" id="cardGrid"></div>
        <button onclick="initGame()">Reset Game</button>
    </div>

    <script>
        const symbols = ['üçé', 'üçä', 'üçã', 'üçå', 'üçé', 'üçä', 'üçã', 'üçå',
                         'üéà', 'üéØ', 'üé≤', 'üéÆ', 'üéà', 'üéØ', 'üé≤', 'üéÆ'];
        
        let cards = [];
        let flipped = [];
        let matched = [];
        let moves = 0;
        let matches = 0;

        function createCard(index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = '?';
            card.onclick = () => flipCard(index, card);
            return card;
        }

        function initGame() {
            moves = 0;
            matches = 0;
            flipped = [];
            matched = [];
            cards = symbols.sort(() => Math.random() - 0.5);
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
            
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                grid.appendChild(createCard(i));
            }
        }

        function flipCard(index, cardElement) {
            if (flipped.includes(index) || matched.includes(index) || flipped.length === 2) {
                return;
            }

            cardElement.classList.add('flipped');
            cardElement.textContent = cards[index];
            flipped.push(index);

            if (flipped.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;

                if (cards[flipped[0]] === cards[flipped[1]]) {
                    matched.push(flipped[0], flipped[1]);
                    matches++;
                    document.getElementById('matches').textContent = matches;

                    document.querySelectorAll('.card').forEach(card => {
                        if (matched.includes(Array.from(document.querySelectorAll('.card')).indexOf(card))) {
                            card.classList.add('matched');
                        }
                    });

                    flipped = [];

                    if (matches === 8) {
                        setTimeout(() => alert('üéâ You Won! Moves: ' + moves), 500);
                    }
                } else {
                    setTimeout(() => {
                        document.querySelectorAll('.card').forEach((card, i) => {
                            if (flipped.includes(i)) {
                                card.classList.remove('flipped');
                                card.textContent = '?';
                            }
                        });
                        flipped = [];
                    }, 1000);
                }
            }
        }

        // Initialize game on load
        window.onload = () => initGame();
    </script>
</body>
</html>
