<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surtunme Yarisi - Tam Ekran</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
            user-select: none;
        }

        #intro, #result-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 99;
        }
        .card {
            background: #1e1e1e; color: white; padding: 30px; border-radius: 15px;
            text-align: center; border: 2px solid #4CAF50; width: 90%; max-width: 400px;
            box-shadow: 0 0 40px rgba(76, 175, 80, 0.3);
        }
        h1 { margin: 0 0 10px 0; color: #4CAF50; }
        .info-grid {
            display: grid; gap: 8px; margin: 20px 0; font-weight: bold;
            background: #2a2a2a; padding: 15px; border-radius: 8px; font-size: 14px; text-align: left;
        }
        .result-grid { font-size: 22px; margin: 20px 0; color: #ffeb3b; font-weight: bold; }

        button {
            background: #4CAF50; color: white; border: none; padding: 15px 30px;
            font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 8px;
            width: 100%; margin-top: 10px; transition: 0.2s;
        }
        button:active { transform: scale(0.95); }

        #ui-layer { display: none; }

        #top-bar {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 8px 25px;
            border-radius: 20px; font-size: 16px; font-weight: bold; border: 1px solid #777; white-space: nowrap;
        }

        #dashboard {
            position: absolute; top: 70px; left: 20px;
            background: rgba(20,20,20,0.9); padding: 15px; border-radius: 15px;
            border-left: 5px solid #4CAF50; width: 140px; color: white;
        }
        .speed-box { font-size: 32px; font-weight: 800; color: #4CAF50; }

        #friction-warn {
            font-size: 12px; color: #ffeb3b; margin-top: 5px; font-weight: bold;
            min-height: 15px;
        }

        #mobile-hint {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.5); font-size: 14px; pointer-events: none;
        }

        #mute-btn {
            position: absolute; top: 20px; right: 20px;
            width: 40px; height: 40px; background: rgba(0,0,0,0.6);
            border-radius: 50%; color: white; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid #555; z-index: 100;
        }

        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .warning-flash { animation: flash 0.8s infinite; color: #ff5252 !important; }
    </style>
</head>
<body>

    <div id="intro">
        <div class="card">
            <h1>SURTUNME YARISI</h1>
            <p>Parkur: <strong>2000 Metre</strong></p>
            <div class="info-grid">
                <div>‚ùÑÔ∏è BUZ -> Kis Lastigi</div>
                <div>‚åõ KUM -> Jip Modu</div>
                <div>üõ£Ô∏è ASFALT -> Standart</div>
            </div>
            <button id="start-btn">YARISA BASLA</button>
        </div>
    </div>

    <div id="result-screen" style="display:none;">
        <div class="card">
            <h1 id="result-title">PARKUR BITTI!</h1>
            <div class="result-grid">
                <div class="res-item">‚è±Ô∏è Sure: <span id="res-time">0</span> sn</div>
                <div class="res-item">üèÜ Puan: <span id="res-score">0</span> / 100</div>
            </div>
            <p id="res-msg" style="margin-top:15px; font-style:italic; color:#ddd;">...</p>
            <button onclick="location.reload()">TEKRAR OYNA</button>
        </div>
    </div>

    <div id="mute-btn">üîä</div>

    <div id="ui-layer">
        <div id="top-bar">
            <span id="live-time">0.0</span> sn | Hedef: <span id="dist-val">2000</span>m
        </div>

        <div id="dashboard">
            <div class="speed-box">
                <span id="speed-val">0</span> <span style="font-size:14px">km/s</span>
            </div>
            <div id="friction-warn">--</div>
            <div id="status-text" style="font-size:13px; color:#ccc; margin-top:5px;">Hazir</div>
        </div>

        <div id="mobile-hint">‚ÜîÔ∏è Serit Degistirmek Icin Kaydir</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const SoundEngine = {
            ctx: null,
            masterGain: null,
            engineOsc: null,
            engineSub: null,
            engineGain: null,
            noiseNode: null,
            surfaceGains: { ice: null, sand: null, asphalt: null },
            isMuted: false,

            init: function() {
                const AC = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AC();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.2;
                this.masterGain.connect(this.ctx.destination);

                const bufferSize = this.ctx.sampleRate * 2;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                let lastOut = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    data[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = data[i];
                    data[i] *= 3.5;
                }
                this.noiseNode = this.ctx.createBufferSource();
                this.noiseNode.buffer = buffer;
                this.noiseNode.loop = true;
                this.noiseNode.start(0);

                const iceFilter = this.ctx.createBiquadFilter();
                iceFilter.type = 'highpass'; iceFilter.frequency.value = 1000;
                this.surfaceGains.ice = this.ctx.createGain();
                this.surfaceGains.ice.gain.value = 0;
                this.noiseNode.connect(iceFilter).connect(this.surfaceGains.ice).connect(this.masterGain);

                const sandFilter = this.ctx.createBiquadFilter();
                sandFilter.type = 'bandpass'; sandFilter.frequency.value = 400;
                this.surfaceGains.sand = this.ctx.createGain();
                this.surfaceGains.sand.gain.value = 0;
                this.noiseNode.connect(sandFilter).connect(this.surfaceGains.sand).connect(this.masterGain);

                const asphaltFilter = this.ctx.createBiquadFilter();
                asphaltFilter.type = 'lowpass'; asphaltFilter.frequency.value = 300;
                this.surfaceGains.asphalt = this.ctx.createGain();
                this.surfaceGains.asphalt.gain.value = 0;
                this.noiseNode.connect(asphaltFilter).connect(this.surfaceGains.asphalt).connect(this.masterGain);

                this.engineOsc = this.ctx.createOscillator();
                this.engineOsc.type = 'sawtooth';
                const engineFilter = this.ctx.createBiquadFilter();
                engineFilter.type = 'lowpass';
                engineFilter.frequency.value = 400;
                this.engineGain = this.ctx.createGain();
                this.engineGain.gain.value = 0;
                this.engineOsc.connect(engineFilter).connect(this.engineGain).connect(this.masterGain);
                this.engineOsc.start(0);
            },

            update: function(speedVal, laneType) {
                if(!this.ctx || this.isMuted) return;
                const t = this.ctx.currentTime;

                const baseFreq = 50 + (speedVal * 10);
                this.engineOsc.frequency.setTargetAtTime(baseFreq, t, 0.1);

                const vol = Math.min(0.3, speedVal * 0.05);
                this.engineGain.gain.setTargetAtTime(vol, t, 0.1);

                const iceVol = (laneType === -1) ? (speedVal * 0.05) : 0;
                const sandVol = (laneType === 1) ? (speedVal * 0.08) : 0;
                const asphaltVol = (laneType === 0) ? (speedVal * 0.04) : 0;

                this.surfaceGains.ice.gain.setTargetAtTime(iceVol, t, 0.2);
                this.surfaceGains.sand.gain.setTargetAtTime(sandVol, t, 0.2);
                this.surfaceGains.asphalt.gain.setTargetAtTime(asphaltVol, t, 0.2);
            },

            playWin: function() {
                if(!this.ctx || this.isMuted) return;
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(440, t);
                osc.frequency.setValueAtTime(554, t+0.2);
                osc.frequency.setValueAtTime(659, t+0.4);
                osc.connect(g).connect(this.masterGain);
                g.gain.setValueAtTime(0.5, t);
                g.gain.exponentialRampToValueAtTime(0.01, t+1);
                osc.start(t); osc.stop(t+1);
            },

            toggleMute: function() {
                this.isMuted = !this.isMuted;
                if(this.masterGain) this.masterGain.gain.setTargetAtTime(this.isMuted ? 0 : 0.2, this.ctx.currentTime, 0.1);
                return this.isMuted;
            },

            stop: function() {
                if(this.engineGain) this.engineGain.gain.setTargetAtTime(0, this.ctx.currentTime, 0.5);
                if(this.surfaceGains.asphalt) {
                    this.surfaceGains.asphalt.gain.value = 0;
                    this.surfaceGains.sand.gain.value = 0;
                    this.surfaceGains.ice.gain.value = 0;
                }
            }
        };

        let gameActive = false;
        let finishZ = -10000;
        const laneWidth = 60;
        let speed = 0, targetSpeed = 0, currentLane = 0;
        let carState = "NORMAL";
        let startTime = 0;
        let touchStartX = 0;

        const ui = {
            dist: document.getElementById("dist-val"),
            speed: document.getElementById("speed-val"),
            status: document.getElementById("status-text"),
            warn: document.getElementById("friction-warn"),
            layer: document.getElementById("ui-layer"),
            intro: document.getElementById("intro"),
            result: document.getElementById("result-screen"),
            liveTime: document.getElementById("live-time"),
            muteBtn: document.getElementById("mute-btn")
        };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 500, 3000);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
        camera.position.set(0, 150, 200);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(100, 200, 50);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const grass = new THREE.Mesh(new THREE.PlaneGeometry(10000, 30000), new THREE.MeshPhongMaterial({ color: 0x2e7d32 }));
        grass.rotation.x = -Math.PI / 2;
        grass.position.y = -2;
        scene.add(grass);

        function createTexture(type) {
            const c = document.createElement('canvas'); c.width=128; c.height=128;
            const ctx = c.getContext('2d');
            if(type==='ICE'){
                ctx.fillStyle='#b3e5fc'; ctx.fillRect(0,0,128,128);
                ctx.strokeStyle='white'; ctx.lineWidth=2; ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(128,128); ctx.stroke();
            }
            else if(type==='SAND'){
                ctx.fillStyle='#8d6e63'; ctx.fillRect(0,0,128,128);
                ctx.fillStyle='#5d4037'; ctx.fillRect(10,10,5,5); ctx.fillRect(80,60,6,6);
            }
            else if(type==='ASPHALT'){
                ctx.fillStyle='#333'; ctx.fillRect(0,0,128,128);
                ctx.fillStyle='#eee'; ctx.fillRect(60,20,8,80);
            }
            else if(type==='CHECKER'){
                ctx.fillStyle='white'; ctx.fillRect(0,0,128,128);
                ctx.fillStyle='black'; ctx.fillRect(0,0,64,64); ctx.fillRect(64,64,64,64);
            }
            const t = new THREE.CanvasTexture(c);
            t.wrapS=t.wrapT=THREE.RepeatWrapping;
            t.repeat.set(1,5);
            if(type==='CHECKER') t.repeat.set(4,1);
            return t;
        }

        const carGroup = new THREE.Group();
        const carBody = new THREE.Group();
        carGroup.add(carBody);
        scene.add(carGroup);

        function updateCar() {
            carBody.clear();
            let col=0xd32f2f, w=16, h=8, l=28;
            const chassis = new THREE.Mesh(new THREE.BoxGeometry(18,4,32), new THREE.MeshPhongMaterial({color:0x222}));
            chassis.position.y=3; carBody.add(chassis);
            if(carState==="WINTER") col=0x039be5;
            if(carState==="JEEP") { col=0x388e3c; w=22; h=14; l=32; }
            const main = new THREE.Mesh(new THREE.BoxGeometry(w,h,l), new THREE.MeshPhongMaterial({color:col}));
            main.position.y=4+h/2; main.castShadow=true; carBody.add(main);
            const cabin = new THREE.Mesh(new THREE.BoxGeometry(w-2,h-3,l/2), new THREE.MeshPhongMaterial({color:0x333}));
            cabin.position.set(0,4+h,-2); carBody.add(cabin);
            const wGeo = new THREE.CylinderGeometry(4,4,4,16); const wMat = new THREE.MeshPhongMaterial({color:0x111});
            [[-w/2-2,4,l/3],[w/2+2,4,l/3],[-w/2-2,4,-l/3],[w/2+2,4,-l/3]].forEach(p=>{
                const wh=new THREE.Mesh(wGeo,wMat); wh.rotation.z=Math.PI/2; wh.position.set(p[0],p[1],p[2]); carBody.add(wh);
            });
        }
        updateCar();

        function createTree(x,z) {
            const t=new THREE.Group();
            const tr=new THREE.Mesh(new THREE.CylinderGeometry(3,4,15), new THREE.MeshPhongMaterial({color:0x4e342e}));
            const l=new THREE.Mesh(new THREE.ConeGeometry(15,40,8), new THREE.MeshPhongMaterial({color:0x2e7d32}));
            l.position.y=20; t.add(tr,l); t.position.set(x,7,z); return t;
        }

        function spawnRoad(z) {
            const g=new THREE.Group();
            const texs=[createTexture('ICE'), createTexture('ASPHALT'), createTexture('SAND')];
            for(let i=-1; i<=1; i++){
                const p=new THREE.Mesh(new THREE.PlaneGeometry(laneWidth,100), new THREE.MeshPhongMaterial({map:texs[i+1]}));
                p.rotation.x=-Math.PI/2; p.position.x=i*laneWidth; g.add(p);
            }
            const bg=new THREE.BoxGeometry(2,6,100); const bm=new THREE.MeshPhongMaterial({color:0x90a4ae});
            const bl=new THREE.Mesh(bg,bm); bl.position.set(-laneWidth*1.5-2,3,0); g.add(bl);
            const br=new THREE.Mesh(bg,bm); br.position.set(laneWidth*1.5+2,3,0); g.add(br);
            if(Math.random()>0.5) g.add(createTree(-150-Math.random()*60,0));
            if(Math.random()>0.5) g.add(createTree(150+Math.random()*60,0));
            g.position.z=z; scene.add(g);
        }
        for(let i=0; i<130; i++) spawnRoad(-i*100);

        function createFinish() {
            const g=new THREE.Group();
            const p=new THREE.Mesh(new THREE.CylinderGeometry(2,2,80), new THREE.MeshPhongMaterial({color:0x555}));
            const p1=p.clone(); p1.position.set(-100,40,0); const p2=p.clone(); p2.position.set(100,40,0);
            const b=new THREE.Mesh(new THREE.PlaneGeometry(200,30), new THREE.MeshBasicMaterial({map:createTexture('CHECKER'), side:THREE.DoubleSide}));
            b.position.y=65; g.add(p1,p2,b); g.position.z=finishZ; scene.add(g);
        }
        createFinish();

        let lastGateZ = -400;
        const gates=[];
        function spawnGate() {
            const types=["NORMAL","WINTER","JEEP"];
            const labels={"NORMAL":"STANDART","WINTER":"KIS MODU","JEEP":"JIP MODU"};
            const t=types[Math.floor(Math.random()*3)];
            const g=new THREE.Group();
            const b=new THREE.Mesh(new THREE.BoxGeometry(laneWidth*3,15,2), new THREE.MeshBasicMaterial({color:0xffeb3b, transparent:true, opacity:0.4}));
            b.position.y=15; g.add(b);
            const c=document.createElement('canvas'); const cx=c.getContext('2d');
            cx.font='Bold 60px Arial'; cx.fillStyle='yellow'; cx.fillText(labels[t],0,60);
            const s=new THREE.Sprite(new THREE.SpriteMaterial({map:new THREE.CanvasTexture(c)}));
            s.scale.set(80,40,1); s.position.y=40; g.add(s);
            g.userData={type:t}; g.position.z=lastGateZ-600; lastGateZ=g.position.z;
            if(lastGateZ > finishZ+300) { scene.add(g); gates.push(g); }
        }
        for(let i=0; i<20; i++) spawnGate();

        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log("Tam ekran hatasi: " + err.message));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        window.onload = function() {
            const btn = document.getElementById('start-btn');
            if(btn) btn.onclick = () => {
                openFullscreen();
                SoundEngine.init();
                ui.intro.style.display='none';
                ui.layer.style.display='block';
                gameActive=true; startTime=Date.now();
            };
            ui.muteBtn.onclick = () => {
                const m = SoundEngine.toggleMute();
                ui.muteBtn.innerText = m ? "üîá" : "üîä";
            };
        };

        window.addEventListener('keydown', e=>{
            if(!gameActive)return;
            if(e.code==='ArrowLeft'&&currentLane>-1)currentLane--;
            if(e.code==='ArrowRight'&&currentLane<1)currentLane++;
        });

        window.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive:false});
        window.addEventListener('touchend', e => {
            if(!gameActive) return;
            const tx = e.changedTouches[0].screenX;
            if (tx < touchStartX - 50 && currentLane > -1) currentLane--;
            if (tx > touchStartX + 50 && currentLane < 1) currentLane++;
        }, {passive:false});

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            const time = (Date.now()-startTime)/1000;
            ui.liveTime.innerText = time.toFixed(1);
            const rawDist = Math.abs(carGroup.position.z - finishZ);
            ui.dist.innerText = Math.floor(rawDist / 5);

            if(carGroup.position.z <= finishZ) {
                gameActive=false;
                SoundEngine.stop();
                SoundEngine.playWin();
                showResult(time);
                return;
            }

            let status="Normal", warnText="", warnColor="#fff";
            let surfaceType = 0;

            if(currentLane===-1){
                surfaceType = -1;
                if(carState==="WINTER") { targetSpeed=5.0; status="Kis Modu"; warnText="Tutus Iyi"; warnColor="#4caf50"; }
                else { targetSpeed=0.8; status="KAYIYOR!"; warnText="‚ö†Ô∏è Surtunme COK AZ!"; warnColor="#ff5252"; carGroup.position.x += Math.sin(Date.now()*0.02)*1.5; }
            } else if(currentLane===1){
                surfaceType = 1;
                if(carState==="JEEP") { targetSpeed=4.5; status="Jip Modu"; warnText="Guclu Cekis"; warnColor="#4caf50"; }
                else { targetSpeed=0.5; status="SAPLANDI!"; warnText="‚ö†Ô∏è Surtunme COK FAZLA!"; warnColor="#ff5252"; }
            } else {
                surfaceType = 0;
                if(carState==="NORMAL") { targetSpeed=6.0; status="Hizli"; warnText="Uygun Zemin"; warnColor="#4caf50"; }
                else { targetSpeed=2.5; status="Verimsiz"; warnText="Donanim Yanlis"; warnColor="#ff9800"; }
            }

            ui.status.innerText = status;
            ui.warn.innerText = warnText;
            ui.warn.style.color = warnColor;
            if(warnColor==="#ff5252") ui.warn.classList.add("warning-flash"); else ui.warn.classList.remove("warning-flash");

            speed += (targetSpeed-speed)*0.05;
            carGroup.position.z -= speed;
            carGroup.position.x += (currentLane*laneWidth - carGroup.position.x)*0.1;
            carBody.rotation.x = -(speed-targetSpeed)*0.08;

            camera.position.set(carGroup.position.x*0.4, 150, carGroup.position.z+200);
            camera.lookAt(carGroup.position.x*0.2, 0, carGroup.position.z-100);

            ui.speed.innerText = Math.round(speed*30);

            SoundEngine.update(speed, surfaceType);

            gates.forEach((g,i)=>{
                if(Math.abs(carGroup.position.z-g.position.z)<30){
                    carState=g.userData.type; updateCar(); scene.remove(g); gates.splice(i,1);
                }
            });

            renderer.render(scene, camera);
        }
        animate();

        function showResult(time) {
            ui.layer.style.display='none'; ui.result.style.display='flex';
            document.getElementById("res-time").innerText=time.toFixed(1);
            let score = 100 - (Math.max(0, time - 28) * 3);
            score = Math.floor(Math.max(0, Math.min(100, score)));
            document.getElementById("res-score").innerText = score;
            const msg = document.getElementById("res-msg");
            if(score >= 90) msg.innerText="Harika! Tam bir fen ustasisin.";
            else if(score >= 70) msg.innerText="Guzel! Biraz daha pratik yapabilirsin.";
            else msg.innerText="Zeminlere ve arac secimine dikkat etmelisin.";
            
            // Oyun bittiginde puanƒ± gonder
            window.parent.postMessage({
                type: 'GAME_SCORE',
                gameName: 'araba_surtunme',
                score: score,
                rank: 'Oyun Tamamlandƒ±'
            }, '*');
        }
    </script>
</body>
</html>
