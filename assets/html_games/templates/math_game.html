<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{GAME_TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: #f0f0f0;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
            margin: 5px;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        #question-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #question {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        #answers-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .answer-btn {
            background: #f8f9fa;
            border: 3px solid #e0e0e0;
            padding: 25px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
        }
        
        .answer-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #667eea;
        }
        
        .answer-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: correctPulse 0.5s;
        }
        
        .answer-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        #feedback {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
            margin-bottom: 20px;
        }
        
        .feedback-correct {
            color: #4caf50;
        }
        
        .feedback-incorrect {
            color: #f44336;
        }
        
        #result-screen {
            display: none;
            text-align: center;
        }
        
        #result-screen h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        #final-score {
            font-size: 4em;
            font-weight: bold;
            color: #764ba2;
            margin: 30px 0;
        }
        
        .result-stat {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        #restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        #restart-btn:hover {
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            #question {
                font-size: 1.8em;
            }
            
            .answer-btn {
                padding: 20px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <h1>{{GAME_TITLE}}</h1>
            <p class="description">{{GAME_DESCRIPTION}}</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Soru</div>
                    <div class="stat-value">
                        <span id="current-question">1</span>/<span id="total-questions">10</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Puan</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Doƒüru</div>
                    <div class="stat-value" id="correct-count">0</div>
                </div>
            </div>
            
            <div id="question-container">
                <div id="question"></div>
            </div>
            
            <div id="feedback"></div>
            
            <div id="answers-container"></div>
        </div>
        
        <div id="result-screen">
            <h2>üéâ Oyun Bitti!</h2>
            <div id="final-score"></div>
            
            <div class="result-stat">
                <span><span class="emoji">‚úÖ</span>Doƒüru Cevaplar</span>
                <strong id="final-correct">0</strong>
            </div>
            <div class="result-stat">
                <span><span class="emoji">‚ùå</span>Yanlƒ±≈ü Cevaplar</span>
                <strong id="final-incorrect">0</strong>
            </div>
            <div class="result-stat">
                <span><span class="emoji">üìä</span>Ba≈üarƒ± Oranƒ±</span>
                <strong id="success-rate">0%</strong>
            </div>
            
            <button id="restart-btn">üîÑ Tekrar Oyna</button>
        </div>
    </div>
    
    <script>
        // Oyun Verileri (Gemini'den gelecek - Template Engine tarafƒ±ndan doldurulacak)
        const questions = {{QUESTIONS_JSON}}; // Template: [{"question": "...", "options": [...], ...}]
        const difficulty = "{{DIFFICULTY}}"; // Template: "easy" | "medium" | "hard"
        const encouragements = ["Harika!", "M√ºkemmel!", "S√ºpersin!", "√áok iyi!", "Bravo!"];
        const consolations = ["Tekrar dene!", "Bir sonrakinde!", "Devam et!", "Pes etme!"];
        
        // Oyun Durumu
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let isAnswered = false;
        
        // DOM Elementleri
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionEl = document.getElementById('question');
        const answersContainer = document.getElementById('answers-container');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const correctCountEl = document.getElementById('correct-count');
        const feedbackEl = document.getElementById('feedback');
        const restartBtn = document.getElementById('restart-btn');
        
        // Oyunu Ba≈ülat
        function initGame() {
            totalQuestionsEl.textContent = questions.length;
            loadQuestion();
        }
        
        // Soru  Y√ºkle
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            
            isAnswered = false;
            feedbackEl.textContent = '';
            feedbackEl.className = '';
            
            const question = questions[currentQuestionIndex];
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            questionEl.textContent = question.question;
            
            // Cevaplarƒ± temizle ve yeniden olu≈ütur
            answersContainer.innerHTML = '';
            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(index);
                answersContainer.appendChild(btn);
            });
        }
        
        // Cevabƒ± Kontrol Et
        function checkAnswer(selectedIndex) {
            if (isAnswered) return;
            
            isAnswered = true;
            const question = questions[currentQuestionIndex];
            const buttons = answersContainer.querySelectorAll('.answer-btn');
            const isCorrect = selectedIndex === question.correctIndex;
            
            if (isCorrect) {
                correctAnswers++;
                score += difficulty === 'easy' ? 10 : difficulty === 'medium' ? 15 : 20;
                buttons[selectedIndex].classList.add('correct');
                feedbackEl.textContent = encouragements[Math.floor(Math.random() * encouragements.length)] + ' ‚ú®';
                feedbackEl.className = 'feedback-correct';
            } else {
                incorrectAnswers++;
                buttons[selectedIndex].classList.add('incorrect');
                buttons[question.correctIndex].classList.add('correct');
                feedbackEl.textContent = consolations[Math.floor(Math.random() * consolations.length)] + ' üí™';
                feedbackEl.className = 'feedback-incorrect';
            }
            
            scoreEl.textContent = score;
            correctCountEl.textContent = correctAnswers;
            
            // Sonraki soruya ge√ß
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        }
        
        // Sonu√ßlarƒ± G√∂ster
        function showResults() {
            gameScreen.classList.add('hidden');
            resultScreen.style.display = 'block';
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-correct').textContent = correctAnswers;
            document.getElementById('final-incorrect').textContent = incorrectAnswers;
            
            const successRate = Math.round((correctAnswers / questions.length) * 100);
            document.getElementById('success-rate').textContent = successRate + '%';
        }
        
        // Yeniden Ba≈ülat
        restartBtn.onclick = () => {
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            
            scoreEl.textContent = score;
            correctCountEl.textContent = correctAnswers;
            
            gameScreen.classList.remove('hidden');
            resultScreen.style.display = 'none';
            
            loadQuestion();
        };
        
        // Oyunu Ba≈ülat
        initGame();
    </script>
</body>
</html>
