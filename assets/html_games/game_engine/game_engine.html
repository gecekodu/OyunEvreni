<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Motoru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .game-header {
            margin-bottom: 30px;
        }

        .game-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .game-header p {
            color: #666;
            font-size: 16px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-item {
            flex: 1;
            min-width: 150px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }

        .info-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-content {
            margin: 30px 0;
            min-height: 300px;
        }

        .game-canvas {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background: #f9f9f9;
            border-radius: 10px;
            margin: 0 auto;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            flex: 1;
            min-width: 150px;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .success-message {
            display: none;
            color: #27ae60;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background: #d5f4e6;
            border-radius: 10px;
        }

        .error-message {
            display: none;
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background: #fadbd8;
            border-radius: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-rules {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            text-align: left;
            margin: 20px 0;
            border-radius: 5px;
        }

        .game-rules h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .game-rules ul {
            margin-left: 20px;
            color: #666;
        }

        .game-rules li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 id="gameTitle">Oyun YÃ¼kleniyor...</h1>
            <p id="gameDescription"></p>
        </div>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Zorluk Seviyesi</div>
                <div class="info-value" id="gameDifficulty">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Skor</div>
                <div class="info-value" id="gameScore">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">SÃ¼re</div>
                <div class="info-value" id="gameTime">0:00</div>
            </div>
        </div>

        <div class="game-rules" id="gameRulesContainer" style="display: none;">
            <h3>Oyun KurallarÄ±</h3>
            <ul id="gameRules"></ul>
        </div>

        <div class="game-content">
            <div class="loading" id="loadingIndicator"></div>
            <div class="success-message" id="successMessage">
                ðŸŽ‰ Tebrikler! Oyunu baÅŸarÄ±yla tamamladÄ±n!
            </div>
            <div class="error-message" id="errorMessage"></div>
            <canvas id="gameCanvas" class="game-canvas"></canvas>
        </div>

        <div class="buttons-container">
            <button class="btn-primary" id="startBtn" onclick="startGame()">Oyunu BaÅŸlat</button>
            <button class="btn-secondary" id="resetBtn" onclick="resetGame()">Yeniden BaÅŸla</button>
        </div>
    </div>

    <script>
        // ðŸŽ® HTML Oyun Motoru v1.0
        // Bu motÃ¶r, Flutter'dan gelen JSON tanÄ±mÄ±nÄ± okuyup oyunu oluÅŸturur

        let gameConfig = null;
        let gameState = {
            score: 0,
            time: 0,
            completed: false,
            startTime: null,
        };
        let gameTimer = null;
        let canvas = null;
        let ctx = null;

        // ðŸš€ Oyun baÅŸlat
        window.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Flutter'dan oyun tanÄ±mÄ±nÄ± bekle
            receiveGameConfig();
        });

        // ðŸ“¥ Flutter'dan oyun konfigÃ¼rasyonunu al
        function receiveGameConfig() {
            // Flutter WebView Ã§aÄŸrÄ±sÄ±: evaluateJavascript("startGame(gameJsonData)")
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('getGameConfig', null, function(result) {
                    gameConfig = JSON.parse(result);
                    initializeGame();
                });
            } else {
                // Test amaÃ§lÄ± Ã¶rnek config
                gameConfig = {
                    gameType: "mirror_reflection",
                    title: "IÅŸÄ±ÄŸÄ±n YansÄ±masÄ±",
                    description: "IÅŸÄ±nÄ± hedefe yÃ¶nlendir",
                    level: "easy",
                    goal: "IÅŸÄ±ÄŸÄ± hedefe ulaÅŸtÄ±r",
                    objects: [
                        { type: "light", angle: 30 },
                        { type: "mirror", angle: 45, x: 300, y: 150 },
                        { type: "target", x: 450, y: 250 }
                    ],
                    rules: [
                        "Gelme aÃ§Ä±sÄ± = YansÄ±ma aÃ§Ä±sÄ±",
                        "AynayÄ± hareket ettirebilirsin"
                    ],
                    successCriteria: {
                        hitTarget: true
                    }
                };
                initializeGame();
            }
        }

        // ðŸŽ¯ Oyunu baÅŸlat
        function initializeGame() {
            document.getElementById('gameTitle').textContent = gameConfig.title || 'Oyun';
            document.getElementById('gameDescription').textContent = gameConfig.description || '';
            document.getElementById('gameDifficulty').textContent = 
                (gameConfig.level || 'Orta').charAt(0).toUpperCase() + 
                (gameConfig.level || 'Orta').slice(1);

            // KurallarÄ± gÃ¶ster
            if (gameConfig.rules && gameConfig.rules.length > 0) {
                const rulesContainer = document.getElementById('gameRules');
                rulesContainer.innerHTML = gameConfig.rules
                    .map(rule => `<li>${rule}</li>`)
                    .join('');
                document.getElementById('gameRulesContainer').style.display = 'block';
            }

            resizeCanvas();
            renderGame();
        }

        // ðŸ–¼ï¸ Canvas'Ä± ekrana sÄ±ÄŸacak ÅŸekilde ayarla
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = Math.min(rect.width - 20, 600);
            canvas.height = 300;
        }

        // â–¶ï¸ Oyunu baÅŸlat
        function startGame() {
            gameState = {
                score: 0,
                time: 0,
                completed: false,
                startTime: Date.now(),
            };

            document.getElementById('startBtn').disabled = true;
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            gameTimer = setInterval(updateTimer, 1000);
            renderGame();
        }

        // â±ï¸ ZamanÄ± gÃ¼ncelle
        function updateTimer() {
            gameState.time = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(gameState.time / 60);
            const seconds = gameState.time % 60;
            document.getElementById('gameTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // ðŸ”„ Oyunu sÄ±fÄ±rla
        function resetGame() {
            clearInterval(gameTimer);
            gameState = {
                score: 0,
                time: 0,
                completed: false,
                startTime: null,
            };
            document.getElementById('gameScore').textContent = '0';
            document.getElementById('gameTime').textContent = '0:00';
            document.getElementById('startBtn').disabled = false;
            renderGame();
        }

        // ðŸŽ¨ Oyunu Ã§iz
        function renderGame() {
            // Canvas'Ä± temizle
            ctx.fillStyle = '#f9f9f9';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameConfig.objects) return;

            // Nesneleri Ã§iz
            gameConfig.objects.forEach(obj => {
                switch (obj.type) {
                    case 'light':
                        drawLight(obj);
                        break;
                    case 'mirror':
                        drawMirror(obj);
                        break;
                    case 'target':
                        drawTarget(obj);
                        break;
                    case 'obstacle':
                        drawObstacle(obj);
                        break;
                }
            });
        }

        // ðŸ’¡ IÅŸÄ±k Ã§iz
        function drawLight(light) {
            const x = light.x || 50;
            const y = light.y || canvas.height / 2;
            const radius = 15;

            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            // IÅŸÄ±n
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.6)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, y);

            const angle = (light.angle || 30) * (Math.PI / 180);
            const rayLength = 200;
            ctx.lineTo(
                x + rayLength * Math.cos(angle),
                y + rayLength * Math.sin(angle)
            );
            ctx.stroke();
        }

        // ðŸªž Ayna Ã§iz
        function drawMirror(mirror) {
            const x = mirror.x || 300;
            const y = mirror.y || 150;
            const width = 80;
            const height = 20;

            ctx.save();
            ctx.translate(x, y);
            ctx.rotate((mirror.angle || 45) * (Math.PI / 180));
            
            ctx.fillStyle = '#888';
            ctx.fillRect(-width/2, -height/2, width, height);

            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(-width/2, -height/2, width, height);

            ctx.restore();
        }

        // ðŸŽ¯ Hedef Ã§iz
        function drawTarget(target) {
            const x = target.x || 450;
            const y = target.y || 250;
            const radius = 20;

            // DÄ±ÅŸ halka
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.stroke();

            // Ä°Ã§ daire
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(x, y, radius / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // ðŸš§ Engel Ã§iz
        function drawObstacle(obstacle) {
            const x = obstacle.x || 200;
            const y = obstacle.y || 200;
            const width = obstacle.width || 40;
            const height = obstacle.height || 80;

            ctx.fillStyle = '#95a5a6';
            ctx.fillRect(x - width/2, y - height/2, width, height);
        }

        // âœ… Oyun tamamlandÄ±
        function completeGame() {
            gameState.completed = true;
            clearInterval(gameTimer);

            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('startBtn').disabled = false;

            // Sonucu Flutter'a gÃ¶nder
            sendGameResult({
                score: gameState.score,
                completed: true,
                time: gameState.time,
                success: true
            });
        }

        // ðŸ“¤ Oyun sonucunu Flutter'a gÃ¶nder
        function sendGameResult(result) {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('gameResult', result);
            } else {
                console.log('Game Result:', result);
            }
        }

        // ðŸ–±ï¸ Fare tÄ±klamasÄ±nÄ± dinle
        canvas.addEventListener('click', function(event) {
            if (!gameState.startTime) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            handleGameClick(x, y);
        });

        function handleGameClick(x, y) {
            // Oyun tÃ¼rÃ¼ne gÃ¶re farklÄ± davran
            // Bunu Gemini'nin Ã¼rettiÄŸi JSON'da tanÄ±mlanan gameType'a gÃ¶re deÄŸiÅŸtirebilirsin

            // Åžimdilik demo: hedef vuruldu mu kontrol et
            const target = gameConfig.objects?.find(o => o.type === 'target');
            if (target) {
                const dx = x - target.x;
                const dy = y - target.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 25) {
                    gameState.score += 100;
                    document.getElementById('gameScore').textContent = gameState.score;
                    completeGame();
                }
            }
        }

        // ðŸ“± Flutter iletiÅŸim handler'larÄ±
        window.addEventListener('flutter_inappwebview', function(event) {
            const message = event.detail;
            if (message.action === 'startGame') {
                startGame();
            } else if (message.action === 'resetGame') {
                resetGame();
            }
        });
    </script>
</body>
</html>
